name: 🚀 Build
on:
  push:
    branches:
      - main
      - develop
  pull_request: {}

permissions:
  actions: write
  contents: read

jobs:
  dependencies:
    name: Install Dependencies
    runs-on: "ubuntu-latest"
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies using package.json
        run: npm i
  lint:
    name: ⬣ ESLint
    needs: dependencies # only run if dependencies job passes
    runs-on: ${{ vars.RUNNER || 'ubuntu-latest' }}
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: 🔬 Lint
        run: npm run lint
  format:
    name: ⬣ Prettier
    runs-on: ${{ vars.RUNNER || 'ubuntu-latest' }}
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: 🔬 Format
        run: npm run format
  typecheck:
    name: ʦ TypeScript
    needs: dependencies # only run if dependencies job passes
    runs-on: ${{ vars.RUNNER || 'ubuntu-latest' }}
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npx tsc --noEmit
