name: ğŸš€ Build
on:
  push:
    branches:
      - main
      - develop
  pull_request: {}

permissions:
  actions: write
  contents: read

jobs:
  dependencies:
    name: Install Dependencies
    runs-on: "ubuntu-latest"
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies using package.json
        run: npm i
  lint:
    name: â¬£ ESLint
    needs: dependencies # only run if dependencies job passes
    runs-on: ${{ vars.RUNNER || 'ubuntu-latest' }}
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: ğŸ”¬ Lint
        run: npm run lint
  format:
    name: â¬£ Prettier
    runs-on: ${{ vars.RUNNER || 'ubuntu-latest' }}
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: ğŸ”¬ Format
        run: npm run format
  typecheck:
    name: Ê¦ TypeScript
    needs: dependencies # only run if dependencies job passes
    runs-on: ${{ vars.RUNNER || 'ubuntu-latest' }}
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npx tsc --noEmit
